
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/survey.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="form-label" id="name-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required/>
      </div>

      <div class="form-group">
        <label for="email" class="form-label" id="email-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email"  required/>
      </div>

      <div class="form-group">
        <label for="number" class="form-label" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="12" max="99" class="form-control" placeholder="Age" required/>
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control" name="role" required>
          <option disabled selected value>Please select a current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not">I prefer not to say</option>
          <option value="none">None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="radio" class="form-label" id="radio">Would you recommend freeCodeCamp to a friend?</label>
        <label class="form-label"><input type="radio" name="user-recommend" value="definitely" class="form-radio"/>
        Definitely</label>
        <label class="form-label"><input type="radio" name="user-recommend" value="maybe" class="form-radio"/>
        Maybe</label>
        <label class="form-label"><input type="radio" name="user-recommend" value="not-sure" class="form-radio"/>
        Not Sure</label>
      </div>

      <div class="form-group">
        <label for="improve" class="form-label"> What would you like to see improved?<br><span class="clue">(Check all that apply.)</span></label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Front-end-Projects"/>Front-end Projects</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Back-end-Projects"/>Back-end Projects</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Data-Visualization"/>Data Visualization</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Challenges"/>Challenges</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Open-Source-Community"/>Open Source Community</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Gitter-Help-Rooms"/>Gitter help rooms</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Videos"/>Videos</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="City-Meetups"/>City Meetups</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Wiki"/>Wiki</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Forum"/>Forum</label>
        <label class="form-label"><input type="checkbox" name="improvement" value="Additional-Courses"/>Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="comments" class="form-label">Any comments or suggestions?</label>
        <textarea name="comment" class="form-control form-text" placeholder="Enter your comment here.."></textarea>
      </div>

      <div class="form-group">
        <input type="submit" id="submit" class="form-button">
      </div>
    </form>
  </body>
</html>
